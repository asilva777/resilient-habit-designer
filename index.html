<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Resilient Habit Designer</title>
  <meta name="description" content="Interactive web tool based on BJ Fogg's Behavior Design Model.">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#1976d2">
  <style>
    body {
      font-family: system-ui,sans-serif; margin:0; padding:0; background:#f9f9fb; color:#222;
    }
    header { background:#1976d2; color:#fff; padding:1.5rem 1rem 1rem 1rem; text-align:center; }
    main { max-width:430px; margin:2rem auto; background:#fff; border-radius:12px; box-shadow:0 2px 8px #0001; padding:2rem 1.5rem 2rem 1.5rem; }
    #progressBar { display:flex; list-style:none; gap:4px; padding:0; margin:1rem 0; }
    #progressBar li { flex:1; height:5px; background:#e0e0e0; border-radius:3px; transition:.3s; }
    #progressBar li.active { background:#1976d2; }
    .hidden { display:none !important; }
    .buttons { display:flex; justify-content:space-between; margin:1rem 0 0 0;}
    button { background:#1976d2; color:#fff; border:none; padding:.65rem 1.4rem; border-radius:5px; cursor:pointer; font-size:1rem; }
    button#backBtn { background:#bbb; }
    textarea,input,select { width:100%; margin:.5rem 0 1rem 0; padding:.6rem; border:1px solid #bbb; border-radius:5px; font-size:1rem; }
    textarea { resize:vertical; }
    .error-message { color:#b71c1c; min-height:1.2em; font-size:.98em; margin-bottom:.7em;}
    #result { white-space:pre-line; background:#f1f6fd; border-radius:7px; padding:1rem; margin:1rem 0;}
    #recommendation { font-weight:bold; margin:1rem 0 .5rem 0; }
    #takeaway { background:#e8f5e9; border-left:4px solid #43a047; padding:.7em 1em; margin:1.5em 0 .7em 0; border-radius:4px;}
    @media (max-width: 600px) {
      body { font-size: 1em; }
      main { border-radius:0; box-shadow:none; padding:1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Resilient Habit Designer</h1>
    <p>Build habits using BJ Foggâ€™s Behavior Design Model</p>
  </header>
  <main>
    <ol id="progressBar" aria-label="Progress"></ol>
    <section id="stepContainer"></section>
    <section id="result" class="hidden" tabindex="0" aria-live="polite"></section>
    <div id="recommendation" class="hidden"></div>
    <div id="neuroInsights" class="hidden">
      <h3>Science-backed Tip</h3>
      <p>Resilient habits are tiny, easy, and tied to routines. Celebrate each win to wire the habit fast!</p>
    </div>
    <div id="takeaway" class="hidden">
      <strong>Keep going!</strong> Small, consistent actions make the biggest difference.
    </div>
    <div id="tryAgainContainer" class="hidden" style="margin:1.5rem 0 .5rem 0;">
      <button onclick="restartDesigner()">Try Again</button>
    </div>
    <div id="downloadContainer" class="hidden">
      <button onclick="downloadSummary()">Download Habit Design</button>
    </div>
  </main>
  <script src="script.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
